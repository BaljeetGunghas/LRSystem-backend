<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .hero-bg {
        background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1470&q=80');
      }
    </style>
  </head>
  <body class="hero-bg bg-cover bg-center min-h-screen relative">
    <div class="absolute inset-0 bg-black/60"></div>

    <!-- Logo -->
    <header class="relative z-20 px-6 pt-6 flex justify-center">
      <img
        src="https://liberary.netlify.app/_next/image?url=%2Fimages%2Flogo.png&w=640&q=75"
        alt="Library Logo"
        class="h-14 sm:h-16 object-contain"
      />
    </header>

    <!-- Main Hero Content -->
    <main class="relative z-10 text-white flex flex-col justify-center items-center h-full px-6 text-center">
      <span class="bg-yellow-400 text-black px-4 py-1 rounded-full font-medium text-sm mb-4 shadow-md">
        📚 Access Over 10,000+ Books
      </span>

      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight mb-6 max-w-3xl">
        Welcome to Your Digital Library
      </h1>

      <p class="text-lg sm:text-xl max-w-xl mb-10 text-gray-200">
        Discover a universe of stories, knowledge, and learning. Anytime. Anywhere. For Everyone.
      </p>

      <div class="flex flex-wrap justify-center gap-4">
        <span class="bg-yellow-400 text-black px-6 py-3 rounded-full font-semibold shadow-lg">
          🔍 Explore Now
        </span>
        <span class="bg-white text-black px-6 py-3 rounded-full font-semibold shadow-lg">
          👤 Free Membership
        </span>
      </div>

      <div class="mt-8 text-sm sm:text-base text-gray-300">
        ✅ No Ads &nbsp; • &nbsp; ✅ Always Free &nbsp; • &nbsp; ✅ Mobile Friendly
      </div>
    </main>
  </body>
</html>
